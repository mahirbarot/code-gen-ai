.grad {
            background: linear-gradient(43deg,
                    #4158d0 0%,
                    #c850c0 46%,
                    #f2893e 100%);
            
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    @keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

    .hide {
  color:#fff;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

<div class="p-2 p-md-4 mb-3  rounded grad container">
    <div class="col-md-6 px-0">
        <h1 class="display-12"><b>{%block header %} {{ heading }}{%endblock%}</b></h1>
    </div>
</div>



<div class="container" id="a" onclick="copyDivToClipboard()">
    <div class="card m-2">
        
    <div class="card-body bg-dark">
        <pre>
        
        {% for value in list %}
        <span class="hide" unselectable="on"></span>{{ value }}<br>
        {% endfor %}
    </pre>
    </div>
    </div>

</div>

<script>
    function copyDivToClipboard() {
        var range = document.createRange();
        range.selectNode(document.getElementById("a"));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
    }
</script>



{% endblock %}
